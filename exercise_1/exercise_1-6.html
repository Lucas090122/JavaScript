<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise_1-6</title>
</head>
<body>
<p id="result"></p>
<script>
    const answer = confirm('Should I calculate the square root?');
    if (answer === true) {
      let number = prompt('Give a number.');
      if (number < 0) {
        result = "The square root of a negative number is not defined.";
      } else {
        result = `The root of ${number} is ${Math.sqrt(number)}.`;
      }
    } else {
      result = "The square root is not calculated.";
    }
    document.querySelector('#result').innerHTML = result;
</script>
</body>
</html>
