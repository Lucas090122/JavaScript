<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise_1-10</title>
</head>
<body>
<p id="result"></p>
<script>
    const times = parseInt(prompt('How many dice rolls?'));
    const guess = parseInt(prompt('What is your expected result?'));
    function dice(num) {
      let result = 0;
      for (let i = 0; i < num; i++) {
        let dice_result = Math.floor(Math.random() * 6 + 1);
        result = result + dice_result;
      }
      return result;
    }
    let n = 0;
    for (let i = 0; i < 100000; i++) {
      let r = dice(times);
      if (r === guess) {
        n++;
      }
    }
    console.log(n);
    let probability = n / 1000;
    document.querySelector('#result').innerHTML = `Probability to get sum ${guess} with ${times} dice is ${probability.toFixed(2)}%`;
</script>
</body>
</html>
